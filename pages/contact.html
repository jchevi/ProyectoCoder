        <div class="form">
            <fieldset> <!--Inicio del formulario de contacto-->
                <legend>Formulario</legend>
                <form>
                    <label for="asunto">Asunto:</label>
                    <br>
                    <select name="asunto" required>
                        <option value="1">Atención al cliente</option>
                        <option value="1">RRHH</option>
                        <option value="1">Envíos</option>
                        <option value="1">Proveedores</option>
                    </select>
                    <p>
                    <label for="nombre_apellido">Nombre:</label>
                    <br>
                    <input type="text" name="nombre" required>
                    <p>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" placeholder="nombre@yourmail.com" required/>
                    <p>
                    <label for="telefono">Teléfono:</label>
                    <br>
                    <input type="text" name="telefono"/>
                    <p>
                    <label for="mensaje">Mensaje:</label>
                    <br>
                    <textarea rows="8" cols="16" palceholder="escribe tu comentario"></textarea>
                    <br>
                    <input type="submit" value="Enviar"/>
                </form>
            </fieldset> <!--Fin del formulario de contacto-->
