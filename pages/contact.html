<main>
  <div class="container-fluid" id="contactSection">
    <div class="row p-5" id="contactSection">
      <div class="col-md-12 col-lg-6 order-2 order-lg-1 justify-content-center align-items-center">
        <h3 class="mb-3 donde">¿Dónde estámos?</h3>
        <div class="map-responsive">
          <iframe class="shadow-1-strong rounded"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.4903652775647!2d-58.42795868417522!3d-34.591759764373734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca78f5dba0ad%3A0xbe1d6684e6eb78ed!2sHonduras%204586%2C%20C1180BMH%20CABA%2C%20Argentina!5e0!3m2!1sen!2ses!4v1637521751656!5m2!1sen!2ses"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="col-md-12 col-lg-6 order-1 order-lg-2 justify-content-center align-items-center">
        <div class="form">
          <fieldset>
            <!--Inicio del formulario de contacto-->
            <h3 class="mb-3 form">Formulario</h3>
            <form>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <label for="asunto">Asunto:</label>
                  <option selected>Elige una opción</option>
                  <option value="1">RRHH</option>
                  <option value="2">Envíos</option>
                  <option value="3">Proveedores</option>
                  <option value="4">Atención al cliente</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="nombre_apellido" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan Cruz">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="telefono" name="telefono" class="form-control" id="telefono">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                  placeholder="Escribe tu comentario"></textarea>
              </div>
              <input class="btn btn-primary" type="submit" value="Submit">
            </form>
          </fieldset>
          <!--Fin del formulario de contacto-->
        </div>
      </div>
    </div>
  </div>
